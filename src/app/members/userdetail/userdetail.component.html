<div class="container mt-5">
    <div class="row">
        <h1>{{userr.username}} 's profile</h1>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="card ">
                <div class="size">
                    <img class="card-img-top img-thumbnail " src="{{userr.photoUrl || '../assets/defaultuser.png'}}" alt="{{userr.username}}" />
                    <div class="card-body">
                        <div>
                            <strong>Location:</strong>
                            <p>{{userr.city}} ,{{userr.country}}</p>
                        </div>
                        <div>
                            <strong>Age:</strong>
                            <p>{{userr.age}}</p>
                        </div>
                        <div>
                            <strong>Last Active:</strong>
                            <p>{{userr.lastActive | timeAgo}}</p>
                        </div>
                        <div>
                            <strong>Join date:</strong>
                            <p>{{userr.created | date}}</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer ">
                    <div class="btn-group d-flex">
                        <button class="btn btn-primary w-100">Like</button>
                        <button class="btn btn-success w-100" (click)="changeTab(3)" >Message</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset" #userdetail>
                    <tab heading="About {{userr.username}}">
                        <h1>Introduction</h1>
                        <p>{{userr.introduction}}</p>
                        <h1>Looking for</h1>
                        <p>{{userr.lookingFor}}</p>
                    </tab>
                    <tab heading="Interests">
                        <h1>Interests</h1>
                        <p>{{userr.interests}}</p>
                    </tab>
                    <tab heading="Photos">
                        <ngx-gallery class="size" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
                    </tab>
                    <tab heading="Messages">
                        <app-member-messages [reciverId]="userr.id"></app-member-messages>
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
