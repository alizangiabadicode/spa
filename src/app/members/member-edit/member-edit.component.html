<div class="container mt-5 mb-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your profile</h1>
    </div>
    <div class="col-sm-8">
      <div class="alert alert-info" *ngIf="editform.dirty">
        <strong>save changes plz or they will be lost!</strong>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card ">
        <div class="size">
          <img class="card-img-top img-thumbnail " src="{{user.photoUrl || '../../assets/defaultuser.png'}}" alt="{{user.username}}" />
          <div class="card-body">
            <div>
              <strong>Location:</strong>
              <p>{{user.city}} ,{{user.country}}</p>
            </div>
            <div>
              <strong>Age:</strong>
              <p>{{user.age}}</p>
            </div>
            <div>
              <strong>Last Active:</strong>
              <p>{{user.lastActive | timeAgo}}</p>
          </div>
          <div>
              <strong>Join date:</strong>
              <p>{{user.created | date}}</p>
          </div>
          </div>
        </div>
        <div class="card-footer ">
          <button [disabled]="!editform.dirty" form="editform" class="btn btn-info btn-block">Save Changes!</button>
        </div>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="tab-panel">
        <form id="editform"  #editform="ngForm" (ngSubmit)="updateEdit()" >
        <tabset class="member-tabset">
          <tab heading="Edit Introduction">
            <h1>Introduction</h1>
            <textarea rows='5' class="form-control" name='introduction'
              [(ngModel)]="user.introduction">{{user.introduction}}</textarea>
            <h1>Looking for</h1>
            <textarea rows='5' class="form-control" name='lookingFor'
              [(ngModel)]="user.lookingFor">{{user.lookingFor}}</textarea>
            <h1>Interests</h1>
            <textarea rows='5' class="form-control" name='interests'
              [(ngModel)]="user.interests">{{user.interests}}</textarea>
              <h1>City & Country</h1>
            <div class="form-group">
                <label for="city">City</label>
              <input name="city" id="city" class="form-control" [(ngModel)]="user.city" type="text" />
              <label for="country">Country</label>
              <input id="country" name="country"  class="form-control" [(ngModel)]="user.country" type="text" />
            </div>
          </tab>
          <tab heading="Edit Photos">
            <app-photo-edit [photos]="user.photos"></app-photo-edit>
          </tab>
        </tabset></form>
      </div>
    </div>
  </div>
</div>
